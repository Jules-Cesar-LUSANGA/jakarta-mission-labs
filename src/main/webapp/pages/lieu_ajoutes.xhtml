<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Ajouter un Lieu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {};
    </script>
</h:head>

<h:body styleClass="min-h-screen bg-gray-100 flex justify-center items-center">

    <div class="max-w-7xl w-full p-6">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
            üåç Lieux disponibles
        </h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <ui:repeat value="#{lieuBean.lieux}" var="l">

                <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform hover:scale-105">

                    <img 
                        src="https://images.unsplash.com/photo-1555899434-94d1368aa7af?q=80&amp;w=870&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.1.0"
                        alt="Image du lieu"
                        class="w-full h-48 object-cover"
                    />

                    <div class="p-5">
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">
                            #{l.nom}
                        </h2>

                        <p class="text-gray-600 text-sm mb-4">
                            #{l.description}
                        </p>

                        <div class="text-xs text-gray-500 flex justify-between">
                            <span>üìç Lat: #{l.latitude}</span>
                            <span>Lng: #{l.longitude}</span>
                        </div>
                    </div>
                     <h:form>
                        <div class="flex justify-between mt-4">

                            <h:link outcome="modifier_lieu.xhtml"
                                    value="‚úèÔ∏è Modifier"
                                    styleClass="px-3 py-1 bg-blue-600 text-white rounded">
                                <f:param name="id" value="#{l.id}" />
                            </h:link>

                            <h:commandButton
                                value="üóëÔ∏è Supprimer"
                                action="#{lieuBean.supprimerLieu(l.id)}"
                                onclick="return confirm('Supprimer ce lieu ?');"
                                styleClass="px-3 py-1 bg-red-600 text-white rounded"
                            />

                        </div>
                    </h:form>

                </div>

            </ui:repeat>
            
        </div>
    </div>

</h:body>

</html>
