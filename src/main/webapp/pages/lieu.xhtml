<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ajouter un Lieu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {};
    </script>
</h:head>

<h:body styleClass="min-h-screen bg-gray-100 flex items-center justify-center p-4">

    <h:form styleClass="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center border-b pb-3">
            üìç Ajouter les Lieux
        </h1>
        
        <div class="mb-4">
            <h:outputLabel value="Nom du lieu :" styleClass="block text-sm font-medium text-gray-700 mb-1" />
            <h:inputText value="#{lieuBean.nom}" required="true" 
                         styleClass="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm transition duration-150 ease-in-out" />
        </div>
        
        <div class="mb-4">
            <h:outputLabel value="Latitude :" styleClass="block text-sm font-medium text-gray-700 mb-1" />
            <h:inputText value="#{lieuBean.latitude}" required="true" 
                         styleClass="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm transition duration-150 ease-in-out" />
        </div>
        
        <div class="mb-4">
            <h:outputLabel value="Longitude :" styleClass="block text-sm font-medium text-gray-700 mb-1" />
            <h:inputText value="#{lieuBean.longitude}" required="true" 
                         styleClass="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm transition duration-150 ease-in-out" />
        </div>
        
        <div class="mb-6">
            <h:outputLabel value="Description :" styleClass="block text-sm font-medium text-gray-700 mb-1" />
            <h:inputTextarea value="#{lieuBean.description}" required="true" rows="4"
                             styleClass="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm transition duration-150 ease-in-out resize-none" />
        </div>
        
        <h:commandButton value="Ajouter le Lieu" action="#{lieuBean.ajouterLieu()}" 
                             styleClass="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-lg text-sm font-semibold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out"/>
    </h:form>

</h:body>
</html>
